<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Will You Marry Me?</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0; padding: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to top right, #ffe4f0, #ffd1dc);
      display: flex; justify-content: center; align-items: center;
      height: 100vh; text-align: center; color: #6a004c;
      animation: fadeIn 2s ease-in;
    }
    .container {
      background: #fff0f5; padding: 40px;
      border-radius: 30px; box-shadow: 0 15px 40px rgba(0,0,0,0.2);
      width: 90%; max-width: 500px;
    }
    h1 {
      font-size: 1.5rem; margin-bottom: 20px; white-space: pre-wrap;
    }
    .buttons {
      display: flex; justify-content: center; gap: 25px; margin-top: 30px;
    }
    button {
      padding: 12px 30px; border: none; border-radius: 25px;
      font-size: 1rem; cursor: pointer; transition: 0.3s;
    }
    #yesBtn {
      background-color: #ff69b4; color: white;
    }
    #yesBtn:hover {
      background-color: #ff1493;
    }
    #noBtn {
      background-color: #e0e0e0; color: #333;
    }
    #noBtn:hover {
      background-color: #ccc;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
    img {
      margin-top: 20px;
      max-width: 100%;
      border-radius: 20px;
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="https://dl.dropboxusercontent.com/s/k80ib3rf6r5s1b6/ab-mujhe-raat-din.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>  <div class="container">
    <h1 id="question">💍 Kumkum, will you marry me? 👉🏻👈🏻</h1>
    <img id="gif" src="https://media.giphy.com/media/4Zo41lhzKt6iZ8xff9/giphy.gif" alt="Romantic GIF">
    <div class="buttons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
    <p id="text"></p>
  </div>  <script>
    const textEl = document.getElementById('text');
    const question = document.getElementById('question');
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');

    let noClickCount = 0;

    yesBtn.onclick = () => {
      question.textContent = "💖 Pta tha muje aap meri wifey bnana chahati ho!";
      textEl.textContent = "🥰😚Thanks Bacha! Aap jab se meri zindagi mein aaye ho, meri zindagi black & white se colourful ho gayi hai! ❤️ Ab bacchon ka bhi plan karein kya? 😄";
    };

    noBtn.onclick = () => {
      noClickCount++;
      switch (noClickCount) {
        case 1:
          question.textContent = "💍 Kumkum, will you marry me? 👉🏻👈🏻 pls";
          textEl.textContent = "😭 Soch le ek baar... mera kya hoga?";
          break;
        case 2:
          textEl.textContent = "🔪 Mai mar jaunga 😭";
          break;
        case 3:
          textEl.textContent = "😁 Mai tera haath pakad lunga!";
          break;
        case 4:
          textEl.textContent = "🥲 Gandi bachi...";
          break;
        default:
          textEl.textContent = "Bas ab Yes kar de warna gif delete ho jaega 😅";
      }
    };
  </script></body>
</html>
